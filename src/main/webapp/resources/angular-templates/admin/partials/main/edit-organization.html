<form role="form" name="insertNewOrganization" data-ng-submit="editOrg.save(insertNewOrganization, editOrg.organization)" data-error-sensitive novalidate data-oncancel="editOrg.cancel()">
    <div class="form-group">
        <label for="org-name">Name</label>
        <input class="form-control" type="text" data-grab-focus id="org-name" name="name" data-ng-model="editOrg.organization.name" required data-ng-minlength="2" />
        <field-error data-form-obj="insertNewOrganization" data-field-obj="editOrg.insertNewOrganization.name" data-min-char="2"></field-error>
    </div>
    <div class="form-group">
        <label for="org-email">Contact E-Mail</label>
        <input type="email" class="form-control" id="org-email" name="email" data-ng-model="editOrg.organization.email" required />
        <field-error data-form-obj="insertNewOrganization" data-field-obj="editOrg.insertNewOrganization.email"></field-error>
    </div>
    <div class="form-group">
        <label for="org-description">Description</label>
        <textarea class="form-control" id="org-description" name="description" data-ng-model="editOrg.organization.description" required data-ng-minlength="3"></textarea>
        <field-error data-form-obj="insertNewOrganization" data-field-obj="editOrg.insertNewOrganization.description" data-min-char="3"></field-error>
    </div>
    <div>
        <button type="submit" class="btn btn-success" data-ng-disabled="insertNewOrganization.$waiting" data-ng-click="editOrg.ok(insertNewOrganization)">Save</button>
        <button type="button" class="btn btn-default" data-ng-disabled="insertNewOrganization.$waiting" data-ng-click="editOrg.cancel()">Cancel</button>
    </div>
</form>
